<app-loadingspinner [showSpinner]="isLoading"></app-loadingspinner>

<app-homeheader></app-homeheader>


<div class="container-fluid my-3">

    <div class="row">
        <div class="col-md-4">

            <div class="brdr w-25 my-3"></div>

            <div class="caption">
                <h3>Trending <br> movies <br> To watch now </h3>
                <p>most watched movies shows by days</p>

            </div>


            <div class="brdr w-100 my-3"></div>


        </div>


        <div *ngFor="let movie of trendingMoviesList ; let i = index" class="col-md-2 my-2">
            <div *ngIf="i < 10" class="movie-item">
                <!--  -->
                <a class="movie-container text-decoration-none" [routerLink]='["/mediaDetails", "movie" ,movie.id]'>
                    <div class="movie-image">
                        <img class="w-100" [src]="imgPrefix+movie.poster_path" alt="">
                        
                        <span class="vote lightBgColor">{{movie.vote_average}}</span>

                        <div class="movie-overlay">
                            <button class="btn btn-info">See more</button>
                        </div>
                    </div>


                    <h3 class="movie-title" *ngIf="movie.title != null ; else movieName">{{movie.title}}</h3>
                    <ng-container *ngTemplateOutlet="movieName;
                    context:{name:movie.name}"></ng-container>
                </a>

            </div>
        </div>


    </div>


    <div class="row my-3">
        <div class="col-md-4">

            <div class="brdr w-25 my-3"></div>

            <div class="caption">
                <h3>Trending <br> TV <br> To watch now </h3>
                <p>most watched tv shows by days</p>
            </div>


            <div class="brdr w-100 my-3"></div>


        </div>


        <div *ngFor="let tv of trendingTvShowList ; let i = index" class="col-md-2 my-2">
            <div *ngIf="i < 10" class="movie-item">
                <a class="movie-container text-decoration-none" [routerLink]='["/mediaDetails" , "tv",tv.id]'>
                    <div class="movie-image">
                        <img class="w-100" [src]="imgPrefix+tv.poster_path" alt="">
                        
                        <span class="vote lightBgColor">{{tv.vote_average}}</span>

                        <div class="movie-overlay">
                            <button class="btn btn-info">See more</button>
                        </div>
                    </div>


                    <h3 class="movie-title">{{tv.original_name}}</h3>
                    
                </a>


                

            </div>
        </div>


    </div>





</div>



<ng-template #movieName let-name="name">
    <h3 class="movie-title">{{ name }}</h3>
</ng-template>
